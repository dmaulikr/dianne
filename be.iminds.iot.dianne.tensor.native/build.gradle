task generateFiles(type:Copy, description: "Generate <lib.os.arch>.bnd file for this host. This behaviour can be adjusted with environment variables (OS, ARCH, LIB, ...)", group: "build") {
	outputs.upToDateWhen { false }
	from 'host.bnd.template'
	into projectDir
	expand(project.properties)
	def fileName = "${lib}.${os}.${arch}.bnd"
	rename { file ->  fileName }
	exec {
		commandLine "ln", "-sf", fileName, "generic.bnd" 
		standardOutput = new ByteArrayOutputStream()
	}
}
processResources.dependsOn(generateFiles)
assemble.dependsOn(jar)