<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="An intuitive and user friendly user interface for building, training and deploying Artificial Neural Networks.">
<meta name="keywords" content="Dianne, IoT, Internet of Things">
<meta name="author" content="Tim Verbelen and Elias De Coninck">
<title>Dianne Neural Network Builder</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<!-- Styles -->
<link rel="stylesheet" href="css/dianne.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="site-wrapper">

		<header class="navbar-fixed-top custom-navbar">
			<img class="masthead-image" src="images/dianne.png" />
			<div class="inner">
				<h3 class="masthead-brand">Dianne Neural Network Builder</h3>
				
				<nav class='controls'>
	                <ul id="save-load" class="nav save-load-nav control-group">
						<li><a href="#" id="menu-load" onclick="save();return false;">Save</a></li>
						<li><a href="#" id="menu-save" onclick="load();return false;">Load</a></li>
	                </ul>
                </nav>
				
				<nav class='controls'>
					<ul id="actions" class="nav masthead-nav control-group">
						<li><a href="#" id="menu-build" class="active" onclick="setModus('build');return false;">Build</a></li>
						<li><a href="#" id="menu-deploy" onclick="setModus('deploy');return false;">Deploy</a></li>
						<li><a href="#" id="menu-learn" onclick="setModus('learn');return false;">Learn</a></li>
						<li><a href="#" id="menu-run" onclick="setModus('run');return false;">Run</a></li>
					</ul>
				</nav>
			</div>
		</header>


		<div class="container-fluid">
			<div id="builder" class="row">
				<div id="toolbox-build" class="toolbox col-xs-4 col-md-2"></div>
				<div id="toolbox-deploy" class="toolbox col-xs-4 col-md-2">
					<button id="deployAll" class="btn btn-default" onclick="deployAll();return false;">Deploy all</button>
					<button id="undeployAll" class="btn btn-default"  onclick="undeployAll();return false;">Undeploy all</button>
				</div>
				<div id="toolbox-learn" class="toolbox col-xs-4 col-md-2"></div>
				<div id="toolbox-run" class="toolbox col-xs-4 col-md-2"></div>
				<div id="canvas" class="col-xs-8 col-md-10"></div>
			</div>
		</div>

		<footer class="navbar-fixed-bottom custom-footer">
			<div class="inner">
				<p>Copyright &copy; iMinds IoT lab, 2014</p>
			</div>
		</footer>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/lib/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- jQuery UI and jsPlumb for NN module builder and drag-and-drop -->
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.jsPlumb-1.7.2.min.js"></script>
	<!-- Mustache Template Script  -->
	<script src="js/lib/mustache.js"></script>
	<!-- Hicharts Script  -->
	<script src="js/lib/highcharts.js"></script>
	<script src="js/lib/heatmap.js"></script>
	<!-- Our own scripts -->
	<script src="js/dianne.js"></script>
	<script src="js/dianne-dialogs.js"></script>
	
	
	<!-- Templates -->
	<script type="x-tmpl-mustache" id="module">
	<div class="module" type="{{type}}" category="{{category}}" mode="{{mode}}">
		<strong>{{name}}</strong>
	</div>
	</script>

	<script type="x-tmpl-mustache" id="dialog">
	<div class="modal fade" id="dialog-{{id}}" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span>&#215;</span>
					</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					<div class="content"></div>
					<br/>
					<form role="form" class="form-horizontal">
						<input class="module-id" type="hidden" name="id" value="{{id}}"/>
						<div class="form-items"></div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="cancel btn btn-danger pull-left">{{cancel}}</button>
					<button class="submit btn btn-primary">{{submit}}</button>
				</div>
			</div>
		</div>
	</div>
	</script>

	<script type="x-tmpl-mustache" id="form-item">
	<div class="form-group">
		<label class="col-sm-3 control-label">{{name}}</label>
		<div class="col-sm-7">
			<input type="text" class="form-control" name="{{id}}" value="{{value}}" />
		</div>
	</div>
	</script>
	
	<script type="x-tmpl-mustache" id="form-dropdown">
	<div class="form-group">
		<label class="col-sm-3 control-label">{{name}}</label>
		<div class="col-sm-7">
			<select class="form-control options">
			</select>
		</div>
	</div>
	</script>
	
	<script type="x-tmpl-mustache" id="dataset-learn">
		<div class="row">
			<div class="col-sm-3">
				<div class="slider" style="height:200px;width:80px"></div>
			</div>		
			<div class="col-sm-9">
				<form role="form" class="form-horizontal">
					<input class="module-id" type="hidden" name="id" value="{{id}}"/>
					<div class="form-group">
						<label class="col-sm-4 control-label">Dataset:</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="dataset" name="dataset">{{dataset}}</p>
						</div>
					</div>
					<br/>
					<div class="form-group">
						<label class="col-sm-4 control-label">Train set:</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="train" name="train">{{train}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Test set:</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="test" name="test">{{test}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Validation set:</label>
						<div class="col-sm-4">
							<p class="form-control-static" id="validation" name="validation">{{validation}}</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</script>

	<script type="x-tmpl-mustache" id="form-train">
	<div class="trainer-options">
		<div class="form-group">
			<label class="col-sm-3 control-label">Loss:</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="loss" name="loss" value="{{loss}}" />
			</div>
		</div>
		<div class="form-group">
		<label class="col-sm-3 control-label">Batch size:</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="batch" name="batch" value="{{batch}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">Epochs:</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" id="epochs" name="epochs" value="{{epochs}}" />
			</div>
		</div>
	</div>
	</script>


	
	<!--  Template for a run dialog body -->
	<script type="x-tmpl-mustache" id="dialog-body-run">
		<div class="run-canvas"></div>
		<br/>
		<form role="form" class="form-horizontal">
			<input class="module-id" type="hidden" name="id" value="{{id}}"/>
		</form>
	</script>
	<!-- end evaluate run body template -->
	
	<!--  Template for run dialog buttons -->
	<script type="x-tmpl-mustache" id="dialog-buttons-run">
		<button class="delete btn btn-danger pull-left">Delete</button>
	</script>
	<!-- end build dialog run template -->
</body>
</html>
