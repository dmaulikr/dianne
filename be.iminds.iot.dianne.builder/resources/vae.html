<!DOCTYPE html>
<html lang="en">
<head>
<meta name="author" content="Tim Verbelen">
<title>Dianne VAE Inspector</title>

<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<!-- Styles -->
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
<link rel="stylesheet" href="css/dianne.css">
<link rel="stylesheet" href="css/vae.css">
<!-- icon -->
<link rel="icon" type="image/png" href="images/icon.png">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div id="canvas" class="row">
			<div id="samples" class="col-md-6">					
			</div>
			<div id="similar" class="col-md-6">					
			</div>
		</div>
	</div>

	<div class="modal fade" id="latent-modal" role="dialog">
	  	<div class="modal-dialog modal-lg">
	    	<div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		        	<h4 class="modal-title">Explore latent space</h4>
		      	</div>
		     	<div class="modal-body">
		     		<center>
		      			<canvas class='sampleCanvas' width='256' height='256' style="border:1px solid #000000"></canvas>
		      			<p>Tune the latent variables:</p>
		        		<div id="sliders"></div>
		        	</center>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
		      	</div>
	    	</div>
	  	</div>
	</div>

	<script type="x-tmpl-mustache" id="sample">
	<div class="sample" data-toggle="tooltip" title='{{latent}}'>
		<canvas class='sampleCanvas' width='128' height='128' style=\"border:1px solid #000000\"></canvas>
		<input class="index" type="hidden" name="index" value="{{index}}"/>
	</div>
	</script>

	<script type="x-tmpl-mustache" id="slider">
	<div class="slider">
		<div class="slider-wrapper">
  			<input type="range" index="{{i}}" value="{{value}}" onchange="sliderChanged()" min="-5" max="5" step="0.001" />
		</div>
		<div class="output-wrapper">
  			<output id="{{i}}-val">{{value}}</output>
		</div>
	</div>
	</script>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/lib/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/lib/bootstrap.min.js"></script>
	<!-- jQuery UI and jsPlumb for NN module builder and drag-and-drop -->
	<script src="js/lib/jquery-ui.min.js"></script>
	<script src="js/lib/jquery.jsPlumb-1.7.2.min.js"></script>
	<!-- Mustache Template Script  -->
	<script src="js/lib/mustache.js"></script>
	<!-- Hicharts Script  -->
	<script src="js/lib/highcharts.js"></script>
	<script src="js/lib/highcharts-more.js"></script>
	<script src="js/lib/heatmap_unblocked.js"></script>
	<!-- Custom scrollbar -->
	<script src="js/lib/jquery.mCustomScrollbar.concat.min.js"></script>
	<!-- Our own scripts -->
	<script src="js/dianne-vae.js"></script>
	<script src="js/dianne-visualize.js"></script>
	
</body>
</html>
