<html>  
	<head>  
		<title>Pong Canvas</title>  
		<meta charset="utf-8">
		<meta name="description" content="Pong demonstration of Dianne Reinforcement Learning">
		<meta name="author" content="Tim Verbelen">
		
		<link rel="stylesheet" href="css/pong.css">
		
	</head>  
      
	<body>  
		<div id="canvas">
			<canvas id="pongCanvas" width="720" height="720">  
  			<!-- Insert fallback content here -->  
			</canvas>
		</div>
		
		<div id="toggle">
			<img src="images/options.png" width="40" height="40" onclick="toggle()"/>
		</div>
		
		<div id="options">
			<ul>
				<li> 
					Neural Network:
					<select id="nn" onchange="selectNN()">
					  <option value="DeepQPong" selected>DeepQPong</option>
					</select> 		
				</li>
				<li> 
					Experience Pool:
					<select id="pool" onchange="selectPool()" disabled>
					  <option value="Pong" selected>Pong</option>
					</select> 		
				</li>											
				<li> 
					Agent (Left):
					<select id="agent" onchange="selectAgent()">
					  <option value="greedy" selected>Greedy</option>
					  <option value="manual">Human</option> 
					</select> 		
				</li>
				<li> 
					Player (Right):
					<select id="ai" onchange="selectAI()">
					  <option value="ai" selected>AI</option>
					  <option value="human">Human</option> 
					</select> 		
				</li>								
				<li>
					Refresh interval:  
					<select id="interval" onchange="selectInterval()">
					  <option value="1">1</option>
					  <option value="10">10</option>
					  <option value="20" selected>20</option> 
					  <option value="30">30</option>
					</select> 
				</li>
			</ul>
			<button id="start" type="button" onclick="start()">Start/Stop</button>
		</div>
		
		<div id="footer">
			Copyright &copy; iMinds IoT lab, 2015
		</div>
		
		<script src="js/pong.js"></script>
	</body>  
</html>
